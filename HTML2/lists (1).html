<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lists in HTML</title>
    </head>
    <body>
        <ul>
            <li><h2>Want to buy: ?</h2></li>
            <li>Bread</li>
            <li>Jam</li>
            <li>Frooti</li>
            <li>Samosa</li>
            <li>Dosa</li>
        </ul>
        <ol type="I">
            <li>Mango</li>
            <li>Grapes</li>
            <li>Orange</li>
            <li>Guava</li>
        </ol>
    </body>
</html>
