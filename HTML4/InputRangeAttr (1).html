<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range attribute in Name</title>
</head>
<body>
    <h1>    Range attribute in name     </h1>
    <form action="/server">
        <label for="volume">Adjust your volume</label>
        <input type="range"  min = "10" max = "100" name = "volume">
        <button>Submit</button>
        <label for="volume">Adjust your volume</label>
        <input type="range"  min = "10" max = "100" name = "volume" step="10">
        <button>Submit</button>

    </form>
</body>
</html>
