<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CheckBox As Input Element</title>
    </head>
    <body>
        <form action="/server">
            <input type="checkbox" id = "age" name = "age" checked>
            <label for="age">I am 18+</label>
            <hr>
            Choose oyur subjects:
            <input type="checkbox" id = "Math" name = "subjects" value="Math" >
            <label for="Math">Mathematics</label>
            <input type="checkbox" id = "Physics" name = "subjects" value="Physics">
            <label for="Physics">Physics</label>
            <button>Submit</button>
        </form>
    </body>
</html>
