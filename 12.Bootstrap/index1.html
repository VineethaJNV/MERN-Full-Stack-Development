<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h2>Form Demo</h2>
        <form class="mb-3">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" placeholder="Email please" id="email">
            </div>
            <div class="mb-3">
                <label for="pass" class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Password" id="pass">
            </div>
            <div class="mb-3">
                <select class="form-select">
                    <option selected>select something</option>
                    <option value="">one</option>
                    <option value="">two</option>
                    <option value="">three</option>
                </select>
            </div>
            <div class="mb-3 normal">
                <label for="agree">Agree</label>
                <input type="checkbox" id="agree">
            </div>
            <div class="mb-3 form-check"> 
                <input type="checkbox" id="agreebs" class="form-check-input">
                <label for="agreebs" class="form-check-label">Agree</label>
            </div>
            <div class="mb-3 form-check"> 
                <input type="radio" id="radiobs" class="form-check-input">
                <label for="radiobs" class="form-check-label">Yes/no</label>
            </div>
        </form>
    </div>
</body>
</html>
